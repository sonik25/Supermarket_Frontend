<div class="aa-myaccount-login">
  <h4>Login</h4>
  <div class="alert alert-danger" *ngIf="ValidateError">
    <strong>Danger!</strong> {{ ValidateError }}
  </div>
  <div class="alert alert-success" *ngIf="UserId">
    <strong>Success!</strong> Login Successful...
  </div>
  <form
    class="aa-login-form"
    [formGroup]="Login"
    (ngSubmit)="Save(Login.value)"
  >
    <div formGroupName="UserLogin">
      <div class="form-group">
        Username or Email address<span class="text-danger">*</span>
        <input
          type="text"
          class="form-control"
          placeholder="Username or email"
          formControlName="userEmail"
          [class.is-valid]="Login.controls.UserLogin.controls.userEmail.valid"
          [class.is-invalid]="
            !Login.controls.UserLogin.controls.userEmail.valid && submitted
          "
        />
        <div class="invalid-feedback">Please correct Username or Email</div>
      </div>
      <div class="form-group">
        Password<span class="text-danger">*</span>
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          formControlName="userPassword"
          [class.is-valid]="
            Login.controls.UserLogin.controls.userPassword.valid
          "
          [class.is-invalid]="
            !Login.controls.UserLogin.controls.userPassword.valid && submitted
          "
        />
        <div class="invalid-feedback">Please correct Password</div>
      </div>
    </div>
    <div class="text-left">
      <button type="submit" class="aa-browse-btn">Login</button>
      <span class="pull-right aa-lost-password">
        <a routerLink="/forgotpasswordmailer">Lost your password?</a>
      </span>
      <p class="text-center">
        <a routerLink="/register">Create an account</a>
      </p>
    </div>
  </form>
</div>
