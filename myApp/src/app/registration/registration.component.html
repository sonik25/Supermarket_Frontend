<div class="aa-myaccount-register">                 
    <h4>Register</h4>
      <form class="aa-login-form" [formGroup] = "Register" (ngSubmit)="Save(Register.value)">
          <div class="form-group">
            First Name<span class="text-danger">*</span>
              <input type="text" class="form-control" placeholder="First Name"
              formControlName="firstName"
              [class.is-valid]="Register.controls.firstName.valid"
              [class.is-invalid]="!Register.controls.firstName.valid && submitted"
              >
              <div class="invalid-feedback">Please Enter correct Firstname</div>
          </div>
          <div class="form-group">
              <label for="">Last Name<span class="text-danger">*</span></label>
              <input type="text" class="form-control" placeholder="Last Name"
              formControlName="lastName"
              [class.is-valid]="Register.controls.lastName.valid"
              [class.is-invalid]="!Register.controls.lastName.valid && submitted"
              >
              <div class="invalid-feedback">Please Enter correct Lastname</div>

          </div>
          <div formGroupName="UserLogin">
            <div class="form-group">
                <label for="">Email address<span class="text-danger">*</span></label>
                <input type="text" class="form-control" placeholder="Email Id"
                formControlName="userEmail"
                [class.is-valid]="Register.controls.UserLogin.controls.userEmail.valid"
                [class.is-invalid]="!Register.controls.UserLogin.controls.userEmail.valid && submitted"
                >
                <div class="valid-feedback">

                    </div>
                    <div class="invalid-feedback">Please Enter correct Email Id</div>
                <div></div>
            </div>
            <div class="form-group">
                <label for="">Password<span class="text-danger">*</span></label>
                <input type="password" class="form-control" placeholder="Password"
                formControlName="userPassword"
                [class.is-valid]="Register.controls.UserLogin.controls.userPassword.valid"
                [class.is-invalid]="!Register.controls.UserLogin.controls.userPassword.valid && submitted"
                >
                <div class="valid-feedback">

                </div>
                <div class="invalid-feedback">Please Enter correct Password</div>
            </div>
          </div>
          <div class ="row">
                <div class="form-group col-md-6">
                        <div class="form-check">
                             <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" value="termscheck" 
                                formControlName="termsAcceptCheck"
                                  name="termscheck"
                                  (change) = "Termscheck($event)"
                                >
                                      Accept Terms and Conditions
                            </label>
                        </div>
                </div>  
                <div class="form-group col-md-6">
                    <div class="form-check">
                        <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="subscribecheck"
                        formControlName="newsLetterCheck"
                          name="subscribecheck"
                          (change)="Subscribe($event)"
                           >
                             Subscribe to our newsletter
                        </label>
                    </div>  
                </div>  
          </div>
                   
          <button type="submit" class="aa-browse-btn">Register</button>                    
      </form>
</div>
