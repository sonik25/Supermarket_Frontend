<section id="aa-product-category">
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-9">
        <div class="aa-product-catg-content">
          <div class="aa-product-catg-head row">
            <div class="aa-product-catg-head-left col-md-9">
              <form action="" class="aa-sort-form">
                <label for="">Sort by</label>
                <select name="">
                  <option value="1" selected="Default">Default</option>
                  <option value="2">Name</option>
                  <option value="3">Price</option>
                  <option value="4">Date</option>
                </select>
              </form>
              <form action="" class="aa-show-form">
                <label for="">Show</label>
                <select name="">
                  <option value="1" selected="12">12</option>
                  <option value="2">24</option>
                  <option value="3">36</option>
                </select>
              </form>
            </div>
            <div class="aa-product-catg-head-right col-md-3">
              <a id="grid-catg" (click)="list = !list"
                ><span class="fa fa-th"></span
              ></a>
              <a id="list-catg" (click)="list = !list"
                ><span class="fa fa-list"></span
              ></a>
            </div>
          </div>
          <div class="aa-product-catg-body">
            <ul
              class="aa-product-catg row grid"
              [style.display]="list ? 'flex' : 'none'"
            >
              <!-- start single product item -->
              <li class="col-md-3 " *ngFor="let prodInfo of prodData">
                <figure>
                  <div class="image-box">
                    <a class="aa-product-img" routerLink=""
                      ><img
                        class="img-fluid"
                        src="{{ prodInfo.image }}"
                        alt="Product image"
                    /></a>
                  </div>
                  <a class="aa-add-card-btn" routerLink=""
                    ><span class="fa fa-shopping-cart"></span>Add To Cart</a
                  >
                  <figcaption>
                    <p class="aa-product-title">
                      <a routerLink="/productdetails/{{ prodInfo._id }}">{{
                        prodInfo.prodName
                      }}</a>
                    </p>
                    <span class="aa-product-price">{{
                      prodInfo.offerPrice
                    }}</span
                    ><span class="aa-product-price"
                      ><del>{{ prodInfo.price }}</del></span
                    >
                    <p class="aa-product-descrip">{{ prodInfo.description }}</p>
                  </figcaption>
                </figure>
                <!-- <div class="aa-product-hvr-content">
                                    <a routerLink="" data-toggle="tooltip" data-placement="top" title="Add to Wishlist"><span class="fa fa-heart-o"></span></a>
                                    <a routerLink="" data-toggle="tooltip" data-placement="top" title="Compare"><span class="fa fa-exchange"></span></a>
                                   <a routerLink="" data-toggle2="tooltip" data-placement="top" title="Quick View" data-toggle="modal" data-target="#quick-view-modal"><span class="fa fa-search"></span></a>
                                  </div> -->
                <!-- product badge -->
                <!-- <span class="aa-badge aa-sale" routerLink="">SALE!</span> -->
              </li>
            </ul>
            <ul
              class="aa-product-catg row list"
              [style.display]="!list ? 'block' : 'none'"
            >
              <li class="col-md-12" *ngFor="let prodInfo of prodData">
                <div class="row">
                  <div class="col-md-4">
                    <a
                      class="aa-product-img"
                      routerLink="/productdetails/{{ prodInfo._id }}"
                      ><img
                        class="img-fluid"
                        src="{{ prodInfo.image }}"
                        alt="Product image"
                    /></a>
                  </div>
                  <div class="col-md-8">
                    <p class="aa-product-title">
                      <a routerLink="/productdetails/{{ prodInfo._id }}">{{
                        prodInfo.prodName
                      }}</a>
                    </p>
                    <span class="aa-product-price">{{
                      prodInfo.offerPrice
                    }}</span
                    ><span class="aa-product-price"
                      ><del>{{ prodInfo.price }}</del></span
                    >
                    <p class="aa-product-descrip">{{ prodInfo.description }}</p>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="aa-product-catg-pagination">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" routerLink="">Previous</a>
              </li>
              <li class="page-item">
                <a class="page-link" routerLink="">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" routerLink="">2</a>
              </li>
              <li class="page-item">
                <a class="page-link" routerLink="">3</a>
              </li>
              <li class="page-item">
                <a class="page-link" routerLink="">Next</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
